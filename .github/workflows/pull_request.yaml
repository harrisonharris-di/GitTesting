name: Manual Approval Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Build
        run: echo "Build successful!"

  approval:
    # Add `needs` to make sure it only runs after the `build` job
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Awaiting Approval
        # Use a manual approval step
        run: echo "Approve this job to proceed."
        env:
          MANUAL_APPROVAL: ${{ inputs.approval }} # Optional, for dynamic workflows

    # Requires explicit approval in the Actions UI
    approval:
      reviewers:
        - your-github-handle
  
  proceed-action-matches-nextstepsenv/env-matching=green_aprv-placeholder
  status-input steps flow! Depending `approval`
